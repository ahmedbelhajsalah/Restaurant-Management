<div class="keen-slider" #sliderRef>
  <div *ngFor="let image of countImages"  class="keen-slider__slide number-slide1">
    <img [src]="productImages[image]" alt="Image 1" />
  </div>
</div>
<div class="keen-slider thumbnail" #thumbnailRef>
  <div *ngFor="let image of countImages"  class="keen-slider__slide number-slide1">
    <img [src]="productImages[image]" alt="Image 1" />
  </div>
</div>
