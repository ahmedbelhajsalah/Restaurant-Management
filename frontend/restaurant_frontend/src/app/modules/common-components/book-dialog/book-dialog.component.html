<div class="dialog-content">
    <h2 mat-dialog-title>Book Restaurant</h2>
    <mat-dialog-content>
        <p>This restaurant costs {{ data }} $!</p>
        <p>Do you want to proceed?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="payPal()">Ok</button>
    </mat-dialog-actions>
</div>
