<div>
    <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. restaurant gammart .." #input>
      </mat-form-field>
      <div *ngIf="!noProductAvailable()">
    <mat-card class="products-card" *ngFor="let product of products" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title style="width: 100%; margin-left: 10px;">{{ product.name }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ product.description }}</mat-card-subtitle>
        </mat-card-title-group>
          <mat-card-subtitle> <img [src]="product.returnedImg" style="height: 150px; width: 200px;border-radius: 20% 20% 20% 20%;"></mat-card-subtitle>
      </mat-card-header>
        <mat-card-content>
          <mat-divider style="margin-bottom: 2%;"></mat-divider>
        
        <div class="rating-button-container">
          <div *ngIf="product.averageRating !== undefined">
            Customers Rating: <app-display-stars [rating]="product.averageRating"></app-display-stars>
          </div>
          <div class="button-container">
          <button mat-raised-button style="background: linear-gradient(90deg, rgb(103, 169, 244), rgb(235, 248, 248));" routerLink="/admin/products/updateProduct/{{product.id}}">Update</button>
          <button mat-raised-button style="background: linear-gradient(-90deg, rgb(238, 55, 55), rgb(235, 248, 248));" (click)="onDeleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </mat-card-content>
      </mat-card>
    </div>
    <div *ngIf="noProductAvailable()" class="no-products-class">
      <h3>We still don't have any Restaurant in this category ðŸ¥²</h3>
    </div>
    </div>
