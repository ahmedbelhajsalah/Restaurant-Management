<div>
    <mat-form-field class="products-card">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. restaurant gammart .." #input>
      </mat-form-field>
    <mat-card class="products-card" *ngFor="let product of products">
        <mat-card-header>
            <mat-card-subtitle> <img [src]="product.returnedImg" style="height: 150px; width: 200px;"></mat-card-subtitle>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ product.description }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
       
      </mat-card>
    </div>
