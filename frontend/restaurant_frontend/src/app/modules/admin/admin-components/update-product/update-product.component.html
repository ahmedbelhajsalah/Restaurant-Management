<div>
  <section>
      <form class="form-class" [formGroup]="productForm" (ngSubmit)="updateProduct()">
          <h2>Update Restaurant</h2>
          <input type="file" class="file-upload" formControlName="img" (change)="onFileSelected($event)">
          <img *ngIf="imagePreview" [src]="imagePreview" class="selected-image" alt="Selected Image">
          <img *ngIf="!imgChanged" [src]="existingImage" class="selected-image" alt="Selected Image">
          <input type="file" class="file-upload" (change)="onAdditionalFilesSelected($event)" multiple>
          <div *ngIf="additionalImagesPreview.length > 0" class="additional-images-container">
              <div *ngFor="let img of additionalImagesPreview">
                  <img [src]="img" class="selected-image" alt="Additional Image">
              </div>
          </div>
          <mat-form-field appearance="outline">
              <input matInput type="text" placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <input matInput type="text" placeholder="Price" formControlName="price">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <input matInput type="text" placeholder="Description" formControlName="description">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <textarea matInput placeholder="Detailed Description" formControlName="detailedDescription"></textarea>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" [disabled]="!productForm.valid">Submit</button>
      </form>
  </section>
</div>
