<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. restaurant gammart .." #input>
</mat-form-field>
<div class="home-page">
<div class="cards-container">
  <div class="row-class">
    <mat-card class="category-card" *ngFor="let category of categories">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title style="width: 100%; margin-left: 50%;">{{ category.name }}</mat-card-title>
          <mat-card-subtitle style="width: 100%; margin-left: 50%;">{{ category.description }}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-subtitle>
          <img [src]="category.returnedImg" class="img-class">
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions style="margin-left: 60%; gap: 20px;">
          <button mat-button (click)="goToAdminViewProducts(category.id)">View Products</button>
          <button mat-button (click)="goToAdminProduct(category.id)">Post Product</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="text-container">
  <app-penguin-greetings></app-penguin-greetings>
</div>
</div>

<app-about-section style="margin-top: 5%;"></app-about-section>
