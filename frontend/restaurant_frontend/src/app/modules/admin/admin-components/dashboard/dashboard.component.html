<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. restaurant gammart .." #input>
</mat-form-field>
<div class="home-page">
  <div class="cards-container">
    <div class="row-class">
      <mat-card class="category-card" *ngFor="let category of categories">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title style="width: 100%; margin-left: 10px;">{{ category.name }}</mat-card-title>
            <mat-card-subtitle class="subtitle">{{ category.description }}</mat-card-subtitle>
          </mat-card-title-group>
          <mat-card-subtitle>
            <img [src]="category.returnedImg" class="img-class">
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions style="margin-left: 5%; gap: 20px;">
          <button mat-button (click)="goToAdminViewProducts(category.id)">View Restaurants</button>
          <button mat-button (click)="goToAdminProduct(category.id)">Post a restaurant</button>
          <button mat-button (click)="deleteCategory(category.id)" style="background: linear-gradient(90deg, rgb(249, 129, 129), rgb(235, 248, 248));"  >Delete Category</button>
          <button mat-button (click)="goUpdateCategory(category.id)" style="background: linear-gradient(-90deg, rgb(159, 218, 241), rgb(235, 248, 248));"  >Update Category</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="text-container">
    <app-penguin-greetings></app-penguin-greetings>
  </div>
</div>

<app-about-section style="margin-top: 5%;"></app-about-section>
