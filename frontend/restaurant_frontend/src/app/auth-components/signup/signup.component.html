<div>
    <section >
    <form class="form-class" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>SignUp</h2>
      <mat-form-field appearance="outline">
        <input matInput 
        type="text" 
        placeholder="your name" 
        formControlName="name">
        <mat-error *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput 
        type="email" 
        placeholder="your email" 
        formControlName="email">
        <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput 
        type="password" 
        placeholder="your password" 
        formControlName="password">
        <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must have at least 7 characters</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput 
        type="password" 
        placeholder="confirm your password" 
        formControlName="confirmPassword">
        <mat-error *ngIf="signupForm.hasError('passwordMismatch', 'confirmPassword')">Passwords do not match</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid">Submit</button>
      <a routerLink="/login">or log in</a>
    </form>
  </section>
</div>
